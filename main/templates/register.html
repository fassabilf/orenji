{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center">Register</h1>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}  <!-- Ini akan memformat form field secara rapi dengan Bootstrap spacing -->
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>

                    {% if messages %}
                    <div class="mt-3">
                        <ul class="alert alert-warning">
                            {% for message in messages %}
                            <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    {% endif %}

                    <p class="mt-3 text-center">
                        Sudah punya akun? <a href="{% url 'main:login' %}">Login sekarang</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
